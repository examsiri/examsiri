            <main class="mainsection">
                <h1 id="docTitle" class="text-white mb-3 mt-3 text-center h3 bg-primary p-3"></h1>
                <div id="docArticle" class="mb-3 text-left bg-light p-3"></div>
                <div id="myGrid" class="ag-theme-alpine"></div>
                <script>
                    var filename = "download";
                    
                    var gridOptions = {
                        columnDefs: [
                            {
                                headerName: "SNo", maxWidth: 80,
                                valueGetter: "node.rowIndex + 1"
                            },
                            { headerName: 'Year', field: "2", sort: "asc", sortable: true, filter: true, maxWidth: 100 },
                            { headerName: 'Question Paper', field: "3", wrapText: false, sortable: true, filter: true, minWidth: 360 },
                            {
                                headerName: 'Download',
                                field: '0',
                                cellRenderer: function (params) {
                                    return `<a class="btn btn-sm mt-2 btn-outline-danger" href="${filename}?key=${params.value}" rel="noopener"> <i class="fa-solid fa-file-pdf"></i></a>`

                                }
                            }
                        ],
                        defaultColDef: {
                            flex: 1,
                            minWidth: 100,
                        },
                        domLayout: 'autoHeight',
                        animateRows: true,
                    }
                    var gridDiv = document.querySelector('#myGrid');
                    new agGrid.Grid(gridDiv, gridOptions);
                    var subkey = getQueryStringByKey('subject');
                    $("#bcrumb3").html(subkey);
                    fetch(localsubpath)
                        .then(response => response.json())
                        .then(data => {
                            if (data != 404) {
                                data.forEach(function(item,index){  
                                    if(item['url'] == subkey){   
                                    $('#docTitle').html("CBSE Class 10 "+item['title']+" Papers")
                                    $('#docArticle').html(item['article'])
                                  }
                                })
                            }
                            else {
                                
                            }
                            
                    });
                            
                    fetch(gpdfurl+"?subject=" + getQueryStringByKey('subject'))
                        .then(response => response.json())
                        .then(data => {
                            if (data != 404) {
                                gridOptions.api.setRowData(data);
                            }
                            else {
                                gridOptions.api.setRowData([]);
                            }
                            gridOptions.api.sizeColumnsToFit();
                        });
                        

                </script>
